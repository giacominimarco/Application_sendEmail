<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <!-- Subject -->
        <div class="row">
            <div class="col-75">
                <input type="text" id="subject" name="subject " placeholder="Subject..">
            </div>
        </div>
        <!-- textarea -->
        <div class="row">
            <div class="col-75">
                <textarea id="content" type="text" name="content" placeholder="Write something.." style="height:100px"></textarea>
            </div>
        </div>
        <!-- Button -->
        <div class="row">
            <button class="button"onclick="sendText()">Enviar</button>
        </div>
    </div>
</body>
<script type="text/javascript">
    const text = document.getElementById('subject');
    const content = document.getElementById('content');
    
    function sendText() {
        const resposta = {
            text: text.value,
            content: content.value
        }
        console.log(resposta);

        fetch('http://localhost:3333/email', {
            method: 'POST',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(resposta)
        })
        .then((res) => res.json())
        .then((response) => console.log(response))
    };

</script>

</html>
